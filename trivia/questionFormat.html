<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Impossible-Mission</title>
    <link href="questionStyle.css" rel="stylesheet" />
    <script defer src="questionScript.js"></script>
</head>
<body onload="ChosenRandomQuestions()">
    <div id="wrapper">
        <div id="timer" class="timer"></div>
        <div id="exp-msg">:זמן לפיצוץ</div>

        <div id="que-cont" class="que-cont">
            <div id="question" class="question"></div>
        </div>

        <div id="ans-cont" class="answers-con"></div>

        <div id="random-cont">
            <div id="rand-title">ספרות הקוד לניטרול: </div>
            <div id="rand-num-cont"></div>
        </div>

        <div id="temp-points">
            <div id="points-title">הנקודות שזכית בשאלה האחרונה:</div>
            <div id="points-cnt"></div>
        </div>

        <div id="points">
            <div id="points-title">סה"כ נקודות במשימה:</div>
            <div id="total-points"></div>
        </div>

        <div id="success-cont">
            <div id="success"></div>
        </div>
        <div id="loose"></div>

        <form id="form" onsubmit="event.preventDefault()">
            <div id="before-mission">
                <h2>לחצו על הכפתור כדי לעבור לאתגר הבא</h2>
                <h3>קראו את הוראות האתגר היטב</h3>
            </div>

            <div id="after-mission">
                <div id="card-con">
                    <div id="title-card">הזינו את הקוד בלוח המקשים: </div>
                    <div id="card-password"></div>
                </div>

                <h2>קחו את הכרטיס והצמידו אותו למתקן היעודי</h2>
                <h3>[ המתינו עד שהנורה ע"ג המתקן תהפוך לירוקה ]</h3>

            </div>
        </form>
    </div>
    <script src="../fullScreenScript.js"></script>
</body>
</html>
