<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Accuracy Mission Details</title>
    <link href="../active-missions-pages/style-active-missions.css" rel="stylesheet" />
</head>
<body onload="typeWriter()">
    <div id="wrapper">
        <div id="header">
            <h1>הגעתם למשימת הדיוק</h1>
        </div>
        <div id="content">
            <div id="mission-detail"></div>
        </div>
    </div>

    <script>
        var text = "במשימה זו עליכם להעביר את החישוק לאורך חוט הנחושת. כדי להתחיל את המשימה עליכם לגעת עם החישוק בחלק השמאלי הכסוף. בכל פעם שתגעו עם החישוק בחוט תצברו פסילה. משימה זו מורכבת מ- 3 סיבובים. כדי להתחיל סיבוב חדש העבירו שוב את החישוק להתחלה. בצעו את המשימה בדיוק המירבי. בסיום המשימה כולה, חיזרו אל העמדה הראשית והצמידו את הכרטיס שקיבלתם אל המקום הייעודי.\n בהצלחה!";
        var speed = 50;
        var i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("mission-detail").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else
                direct();
        }

        function direct() {
            setTimeout(() => {
                window.location.href = "../active-missions-pages/loop-page.html";
            }, 4000);
        }

    </script>
    <script src="../../fullScreenScript.js"></script>
</body>
</html>
