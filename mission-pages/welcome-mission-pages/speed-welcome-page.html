<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Speed Mission Details</title>
    <link href="../active-missions-pages/style-active-missions.css" rel="stylesheet" />
</head>
<body onload="typeWriter()">
    <div id="wrapper">
        <div id="header">
            <h1>הגעתם למשימת המהירות</h1>
        </div>
        <div id="content">
            <div id="mission-detail"></div>
        </div>
    </div>
    <script>
        var text = "במשימה זו עליכם ללחוץ מהר ככל שניתן על הכפתור הדולק. ככל שתקפידו לבצע זאת בזמן, תצברו נקודות. בכל סיבוב יהיה עליכם ללחוץ 10 לחיצות נכונות. המשימה מורכבת מ- 3 סיבובים בהם זמן התגובה הולך יורד ולכן גם הזריזות שלכם צריכה לעלות. בסיום המשימה כולה, חיזרו אל העמדה הראשית והצמידו את הכרטיס שקיבלתם אל המקום הייעודי. בהצלחה!";
        var speed = 50;
        var i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("mission-detail").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else
                direct();
        }

        function direct() {
            setTimeout(() => {
                window.location.href = "../active-missions-pages/speed-page.html";
            }, 4000);
        }

    </script>
    <script src="../../fullScreenScript.js"></script>
</body>
</html>
