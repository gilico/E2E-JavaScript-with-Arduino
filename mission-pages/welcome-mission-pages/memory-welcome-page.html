<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Memory Mission Details</title>
    <link href="../active-missions-pages/style-active-missions.css" rel="stylesheet" />
</head>
<body onload="typeWriter()">
    <div id="wrapper">
        <div id="header">
            <h1>הגעתם למשימת הזיכרון</h1>
        </div>
        <div id="content">
            <div id="mission-detail"></div>
        </div>
    </div>
    <script>
        var text = "במשימה זו עליכם ללחוץ על הכפתור התואם לצבע שנדלק לפי הרצף. תחילה יוצג אור ראשון, וככל שתצליחו ללחוץ על הכפתור התואם האור הבא ברצף יידלק. כדי להצליח במשימה עליכם לזכור וללחוץ על רצף הכפתורים לפי האורות. כל רצף מורכב מ 6 נורות - ולכן יש 3 רצפים שבכל פעם מהירות הפעלת הנורות קטן. בסיום המשימה כולה, חיזרו אל העמדה הראשית  הצמידו את הכרטיס שקיבלתם אל המקום הייעודי. בהצלחה!";
        var speed = 50;
        var i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("mission-detail").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else
                direct();
        }

        function direct() {
            setTimeout(() => {
                window.location.href = "../active-missions-pages/memory-page.html";
            }, 10000);
        }

    </script>
    <script src="../../fullScreenScript.js"></script>
</body>
</html>
