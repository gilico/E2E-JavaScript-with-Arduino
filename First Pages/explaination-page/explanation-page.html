<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Read Carefully</title>
    <link href="style-exp.css" rel="stylesheet" />
</head>
<body onload="typeWriter()">
    <div id="wrapper">
        <div id="content">
            <div id="explanation"></div>
        </div>
    </div>


    <script>
        var text = "במשימה שלפניכם תפקידכם לנטרל את הפצצה כחלק מצוות 'משימה בלתי אפשרית'. אל נטרול הפצצה תגיעו רק לאחר שביצעתם את כל המשימות שיהיו לפניכם. ראשית, תעמדו מול חידון בנושא מדינות וערים בעולם, ובכל פעם שתענו על שאלה נכונה תקבלו סיפרה אשר תשמש אתכם לנטרול הפצצה. אך לא הכל פשוט.... בכל פעם שתענו על שלוש שאלות נכונות תישלחו למשימה שעליה תקבלו ניקוד. ככל שהניקוד שלכם יהיה גבוה כך תנטרלו מהר יותר את הפצצה. לאחר השלמת כלל המשימות והשאלות תזינו את הקוד שקיבלתם ותוכלו לנטרל את הפצצה. עליכם יהיה להפגין ולהיות בעלי יכולת זריזות, דיוק וזיכרון חזק. אם ברצונכם לקבל על עצמכם את המשימה לחצו על הכפתור, במידה ותסרבו ההודעה תשמיד את עצמה...... בהצלחה!";

        var speed = 50;
        var i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("explanation").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } 
                
        }

        document.addEventListener("keydown", nextPage)

        function nextPage(k) {
            // if arduino press space
            if (k.keyCode == 32) {
                window.location.href = "../pre-trivia-page/StartGamePage.html";
            }
        }
    </script>
    <script src="../../fullScreenScript.js"></script>
</body>
</html>
